<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main>
      <div class="heading">
        <img src="./assets/images/avatar-jessica.jpeg" alt="profile pic" />
        <h2>Jessica Randall</h2>
        <h3>London, United Kingdom</h3>
        <p>"Front-end developer and avid reader."</p>
      </div>
      <div class="button-group">
        <button><strong>GitHub</strong></button>
        <button><strong>Frontend Mentor</strong></button>
        <button><strong>LinkedIn</strong></button>
        <button><strong>Twitter</strong></button>
        <button><strong>Instagram</strong></button>
      </div>
    </main>
    <footer class="attribution">
      <div>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >
      </div>
      <div>. Coded by <a href="#">Mohemed Ifham</a>.</div>
    </footer>
  </body>
</html>
